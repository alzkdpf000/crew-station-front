<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Station</title>
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/fixed/web/header.css">
    <link rel="shortcut icon" href="../../../static/images/crew-station-favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="sticky-container">
            <div class="sticky-warp">
                <div class="sticky-itmes-layout">
                    <div class="sticky-item-wrap">
                        <a href="/" class="sticky-logo">
                            <img src="../../../static/images/crew-station-favicon.png" alt="" width="71">
                        </a>
                    </div>
                    <div class="sticky-category-btn-wrap">
                        <a class="home-btn home sticky-btn active">홈</a>
                        <a class="crew-btn crew sticky-btn">크루</a>
                        <a class="diary-btn diary sticky-btn">다이어리</a>
                        <a class="gift-btn gift sticky-btn">기프트</a>
                        <a class="notice-btn notice sticky-btn">공지사항</a>
                    </div>
                    <div class="sticky-member-container">
                        <div class="sticky-member-wrap">
                            <div class="total-search-wrap">
                                <div class="global-search-combobox">
                                    <form>
                                        <div class="global-search">
                                            <span></span>
                                            <input type="text" placeholder="통합검색" class="search-input"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="member-info-container">
                                <div class="member-info-wrap">
                                    <a class="login-link member-link">로그인</a>
                                    <a class="login-link member-link">회원가입</a>
                                </div>
                                <span>
                                    <button type="button" class="post-reg-btn">
                                        <span>글쓰기</span>
                                        <span class="post-reg-category-btn"></span>
                                    </button>
                                </span>
                                <div class="btn-click-slide-container">
                                    <div class="btn-click-slide-wrap">
                                        <a class="pop-item-link">
                                            <div class="pop-item-img crew-search">
                                                <img src="../../../static/images/crew-search.png" width="50" height="50" alt="">
                                            </div>
                                            <div class="pop-item-content crew-search-text">
                                                <div class="pop-item-title">
                                                    크루 구하기
                                                </div>
                                                <div class="pop-item-text">
                                                    나와 잘 맞는 크루를 찾아 함께 여행을 떠나보세요.
                                                </div>
                                            </div>
                                        </a>
                                        <a class="pop-item-link">
                                            <div class="pop-item-img">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 30 30"><path fill="#FFC9B2" d="M8.54 19.804a2.17 2.17 0 1 1-4.34 0 2.17 2.17 0 0 1 4.34 0M25.864 19.804a2.17 2.17 0 1 1-4.341 0 2.17 2.17 0 0 1 4.34 0"></path><path fill="#FFC9B3" fill-rule="evenodd" d="M7.645 14.572a9.3 9.3 0 0 0-.967 4.177c0 4.833 3.52 8.75 8.353 8.75s8.354-3.917 8.354-8.75a9.3 9.3 0 0 0-.967-4.177z" clip-rule="evenodd"></path><mask id="face-smiling-safety-helmet-and-star-small_svg__a" width="18" height="14" x="6" y="14" maskUnits="userSpaceOnUse" style="mask-type: alpha;"><path fill="#FFC9B2" d="M7.645 14.572a9.3 9.3 0 0 0-.967 4.177c0 4.833 3.52 8.75 8.353 8.75s8.354-3.917 8.354-8.75a9.3 9.3 0 0 0-.967-4.177z"></path></mask><g mask="url(#face-smiling-safety-helmet-and-star-small_svg__a)"><path fill="#424242" d="m7.236 18.894-.458 1.22L5.91 14.9h18.243l-.868 5.213-.458-1.22a3.475 3.475 0 0 0-3.254-2.255H10.49a3.475 3.475 0 0 0-3.254 2.255"></path></g><path fill="#424242" d="M17.816 19.588a.88.88 0 1 1-1.758 0 .88.88 0 0 1 1.758 0M14.005 19.588a.88.88 0 1 1-1.758 0 .88.88 0 0 1 1.758 0"></path><path fill="#F16C6C" d="M15.032 23.273a2.09 2.09 0 0 0 2.025-1.579c.07-.275-.167-.51-.452-.51h-3.147c-.284 0-.521.235-.452.51a2.09 2.09 0 0 0 2.025 1.58"></path><path fill="#FC8959" d="M4.85 15.865c0-.9.73-1.63 1.63-1.63h17.103c.9 0 1.63.73 1.63 1.63v.325c0 .72-.584 1.304-1.304 1.304H6.154c-.72 0-1.303-.584-1.303-1.303z"></path><path fill="#FC8959" fill-rule="evenodd" d="M12.5 6.857c0-.294.18-.558.452-.667a5.75 5.75 0 0 1 4.268 0 .72.72 0 0 1 .451.647v3.154a.776.776 0 1 0 1.552 0V7.748c3.065 1.354 5.17 4.165 5.17 7.414H5.779c0-3.249 2.106-6.06 5.17-7.414v2.243a.776.776 0 0 0 1.552 0V6.857" clip-rule="evenodd"></path><path fill="#FFB339" fill-rule="evenodd" d="M23.094 2.889a.656.656 0 0 1 1.198 0l.437.98c.01.024.033.04.059.043l1.067.113c.564.06.792.759.37 1.139l-.797.718a.07.07 0 0 0-.023.07l.223 1.05a.656.656 0 0 1-.969.704l-.93-.537a.07.07 0 0 0-.072 0l-.93.537a.656.656 0 0 1-.97-.704l.223-1.05a.07.07 0 0 0-.022-.07l-.798-.718a.656.656 0 0 1 .37-1.14l1.068-.112a.07.07 0 0 0 .059-.043z" clip-rule="evenodd"></path></svg>
                                            </div>
                                            <div class="pop-item-content">
                                                <div class="pop-item-title">
                                                    크루 만들기
                                                </div>
                                                <div class="pop-item-text">
                                                    새로운 크루를 개설하고 함께할 동행들을 모집해 보세요.
                                                </div>
                                            </div>
                                        </a>
                                        <a class="pop-item-link">
                                            <div class="pop-item-img">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 30 30"><path fill="#CCC" d="M3 5.84a2.563 2.563 0 0 1 2.331-2.552 107 107 0 0 1 19.338 0A2.563 2.563 0 0 1 27 5.841V24.5a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3z"></path><path fill="#fff" d="M5.5 6.884c0-.454.34-.836.79-.889a74.6 74.6 0 0 1 17.42 0c.45.053.79.435.79.889v15.645a2 2 0 0 1-2 2h-15a2 2 0 0 1-2-2z"></path><path fill="#FFD0BC" d="M6.75 7.933c0-.348.258-.642.603-.688a57.9 57.9 0 0 1 15.294 0c.345.046.603.34.603.688v13.842a1.5 1.5 0 0 1-1.5 1.5H8.25a1.5 1.5 0 0 1-1.5-1.5z"></path><mask id="photo-room-small_svg__a" width="20" height="8" x="5" y="16" maskUnits="userSpaceOnUse" style="mask-type: alpha;"><path fill="#1C4F6C" d="M5 16.86 25 19v4.5H5z"></path></mask><g mask="url(#photo-room-small_svg__a)"><path fill="#D1764F" d="M6.75 7.933c0-.348.258-.642.603-.688a57.9 57.9 0 0 1 15.294 0c.345.046.603.34.603.688v13.842a1.5 1.5 0 0 1-1.5 1.5H8.25a1.5 1.5 0 0 1-1.5-1.5z"></path></g><mask id="photo-room-small_svg__b" width="6" height="16" x="5" y="6" maskUnits="userSpaceOnUse" style="mask-type: alpha;"><path fill="#14AAFF" d="M11 6v11.5L5.5 22 5 6z"></path></mask><g mask="url(#photo-room-small_svg__b)"><path fill="#9A5030" d="M6.75 7.933c0-.348.258-.642.603-.688a57.9 57.9 0 0 1 15.294 0c.345.046.603.34.603.688v13.842a1.5 1.5 0 0 1-1.5 1.5H8.25a1.5 1.5 0 0 1-1.5-1.5z"></path></g><path fill="#fff" d="M14.063 8.95c0-.11.089-.19.198-.18l2.851.3c.11.012.2.111.2.221v2.4c0 .11-.09.191-.2.18l-2.85-.3a.23.23 0 0 1-.2-.221zM14.063 12.15c0-.11.089-.19.198-.18l2.851.3c.11.012.2.111.2.221v2.4c0 .11-.09.191-.2.18l-2.85-.3a.23.23 0 0 1-.2-.221zM17.776 9.34c0-.11.089-.19.198-.179l2.852.3c.11.011.198.11.198.22v2.4c0 .111-.089.191-.198.18l-2.852-.3a.23.23 0 0 1-.198-.22zM17.776 12.54c0-.11.089-.19.198-.179l2.852.3c.11.011.198.11.198.22v2.4c0 .111-.089.191-.198.18l-2.852-.3a.23.23 0 0 1-.198-.22z"></path></svg>
                                            </div>
                                            <div class="pop-item-content">
                                                <div class="pop-item-title">
                                                    다이어리
                                                </div>
                                                <div class="pop-item-text">
                                                    여행의 순간을 기록하고 추억을 공유하세요.
                                                </div>
                                            </div>
                                        </a>
                                        <a class="pop-item-link">
                                            <div class="pop-item-img">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 30 30"><path fill="#CDCDFA" d="M4.066 8.5a3.5 3.5 0 0 1 3.5-3.5h15a3.5 3.5 0 0 1 3.5 3.5v15a3.5 3.5 0 0 1-3.5 3.5h-15a3.5 3.5 0 0 1-3.5-3.5z"></path><path fill="#0C2737" d="M13.37 4.063a1.562 1.562 0 1 1 3.125 0v1.875a1.563 1.563 0 0 1-3.125 0zM8.33 4.063a1.563 1.563 0 0 1 3.126 0v1.875a1.562 1.562 0 1 1-3.125 0zM18.33 4.063a1.563 1.563 0 0 1 3.126 0v1.875a1.562 1.562 0 1 1-3.125 0z"></path><path fill="#F4F4FF" d="M7.102 14a1 1 0 0 1 1-1h3.5a1 1 0 0 1 0 2h-3.5a1 1 0 0 1-1-1M7.102 10.938a1 1 0 0 1 1-1h7.5a1 1 0 0 1 0 2h-7.5a1 1 0 0 1-1-1"></path><path fill="#6363D1" d="m16.817 18.985 5.697-3.289 5.25 9.093a1.5 1.5 0 0 1-.549 2.05l-3.099 1.789a1.5 1.5 0 0 1-2.049-.55z"></path><path fill="#F4F4FF" d="m16.792 13.406.025 5.58 5.697-3.29-4.82-2.812a.6.6 0 0 0-.902.521"></path><mask id="text-note-and-pencil-small_svg__a" width="7" height="7" x="16" y="12" maskUnits="userSpaceOnUse" style="mask-type: alpha;"><path fill="#CDCDFA" d="m16.792 13.406.025 5.58 5.697-3.29-4.82-2.812a.6.6 0 0 0-.902.521"></path></mask><g mask="url(#text-note-and-pencil-small_svg__a)"><path fill="#0C2737" d="M14.093 12.012 18 9.756l2.256 3.907-3.907 2.255z"></path></g><path fill="#CDCDFA" d="m20.396 25.184 5.697-3.29 1.028 1.78-5.697 3.29z"></path></svg>
                                            </div>
                                            <div class="pop-item-content">
                                                <div class="pop-item-title">
                                                    기프트 등록
                                                </div>
                                                <div class="pop-item-text">
                                                    판매하거나 교환하고 싶은 물품을 등록하세요.
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sticky-container sticky-sub-container crew">
            <div class="sub-navigation layout-navigation-secondary crew">
                <div class="header-container">
                                <div class="header-wrapper">
                                    <nav class="header-wrap">
                                        <span class="header-list-wrapper">
                                            <div class="header-list-wrap">
                                                <!-- 현재 페이지 active 설정(파란 밑줄, 텍스트 색 변경) -->
                                                <a class="header-category active">
                                                    <div class="category">
                                                        <p class="header-name-check">전체</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </span>
                                        <span class="header-list-wrapper">
                                            <div class="header-list-wrap">
                                                <a class="header-category" >
                                                    <div class="category">
                                                        <p class="header-name">크루목록</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </span>
                                        <span class="header-list-wrapper">
                                            <div class="header-list-wrap">
                                                <a class="header-category" >
                                                    <div class="category">
                                                        <p class="header-name">롱크루</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </span>
                                        <span class="header-list-wrapper">
                                            <div class="header-list-wrap">
                                                <a class="header-category" >
                                                    <div class="category">
                                                        <p class="header-name">숏크루</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </span>
                                    </nav>
                                </div>
                </div>
            </div>
        </div>
        <div class="sticky-container sticky-sub-container diary">
            <div class="sub-navigation layout-navigation-secondary diary">
                <div class="header-container">
                                <div class="header-wrapper">
                                    <nav class="header-wrap">
                                        <span class="header-list-wrapper">
                                            <div class="header-list-wrap">
                                                <!-- 현재 페이지 active 설정(파란 밑줄, 텍스트 색 변경) -->
                                                <a class="header-category active">
                                                    <div class="category">
                                                        <p class="header-name-check">전체</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </span>
                                        <span class="header-list-wrapper">
                                            <div class="header-list-wrap">
                                                <a class="header-category">
                                                    <div class="category">
                                                        <p class="header-name">크루</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </span>
                                        <span class="header-list-wrapper">
                                            <div class="header-list-wrap">
                                                <a class="header-category">
                                                    <div class="category">
                                                        <p class="header-name">개인</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </span>
                                    </nav>
                                </div>
                </div>
            </div>
        </div>
    </header>
    <div class="" style="width:100%;height:1000px;" ></div>
</body>
<script src="../../../static/js/fixed/web/header/event.js"></script>
</html>
