<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Station</title>
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="shortcut icon" href="../../../static/images/crew-station-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../static/css/member/web/reset-password.css">
</head>
<body>
    <main class="main-container">
        <div class="main-wrap">
            <div class="form-wrap-desc">
                가입한 이메일 주소를 입력해주세요.
            </div>
            <form name="member">
                <div class="email-input-wrap">
                        <div class="input-wrap">
                        <input type="email" name="memberEmail" placeholder="이메일" class="member-email">
                        <button type="button" class="mail-certification" disabled>확인</button>
                    </div>
                </div>
                <button class="mail-send-btn" disabled>이메일로 인증코드 받기</button>
                <div class="inquiry-wrap">
                    회원가입 시 입력한 정보가 기억나지 않는다면?
                    <a class="inquiry-mv-btn">
                        고객센터 문의하기
                    </a>
                </div>
            </form>
        </div>
    </main>    
</body>
</html>
